services:
  - type: web
    name: tripflow-backend
    env: node
    plan: free
    autoDeploy: true
    rootDir: .
    buildCommand: npm install && npm run build-sw
    startCommand: npm start
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NOTIFY_SECRET
        sync: false # set in Render dashboard
      - key: NODE_VERSION
        value: 22
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
